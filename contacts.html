<html>
	<head>
		<title>Contact Manager</title>
		<script type="text/javascript" src="JS/main.js"></script>
		<link href="CSS/style.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	</head>

    <body>
		<h1 id="ContactTitle">Contact Manager</h1>

		<div class="contact-container">
			<div class="top-nav">
				<input type="search" id="searchBar" placeholder="Search contact here...">
				<button type="button" id="searchButton" class="buttons" onclick="search();">Search</button>
			</div>

			<div class="contact-list" id="contactList"></div>
		</div>

		<div id="contactModal" class="modal">
			<div class="modal-content">
				<span class="close" onclick="closeModal()">&times;</span>
				<h2 id="contactName"></h2>
				<p><strong>Email:</strong> <span id="contactEmail"></span></p>
				<p><strong>Phone:</strong> <span id="contactPhone"></span></p>
			</div>
		</div>
	</body>
</html>
