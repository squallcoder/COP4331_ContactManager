<html>
    <head>
        <title>Create Account</title>
        <script type="text/javascript" src="JS/main.js"></script>
        <link href="CSS/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    </head>

    <body>
        <h1 id="title">Create Account</h1>

        <span id="inner-title">Enter User Information</span>
        <div class="createAccDiv">
            <input type="text" id="createUsername" placeholder="Username" /><br />
            <input type="password" id="createPassword" placeholder="Password" /><br />
            <button type="button" id="createButton" class="buttons" onclick="createAccount();"> Create </button>
            <span id="loginResult"></span>
        </div>
    </body>

</html>
