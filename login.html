<html>
	<head>
		<title>COP 4331 Contact Manager</title>
		<script type="text/javascript" src="JS/main.js"></script>
		<link href="CSS/style.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	</head>

	<body>
		<div class="container">
			<h1 id="Title">COP 4331 Contact Manager</h1>

			<div class="loginDiv">
				<span id="inner-title">Login</span>
				<input type="text" id="loginName" placeholder="Username" class="input-field" /><br />
				<input type="password" id="loginPassword" placeholder="Password" class="input-field" /><br />
				<button type="button" id="loginButton" class="buttons" onclick="doLogin();">Sign In</button>
				<span id="loginResult"></span>
				<button type="button" id="createAccButton" class="buttons" onclick="window.location.href='createAccount.html'">Create Account</button>
			</div>
		</div>
	</body>
</html>
